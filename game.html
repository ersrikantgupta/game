  <body>
    <div class="container">
          <h1>Guess The Word Game</h1>
          <h3 class="msg"></h3>
          <input type="text" class="hidden form-control"  >
          <div style="width: 100%; display: inline-block; text-align: center; padding: 10px 0px;">
        <button  class="btn btn-success">click here to start</button>
      </div>
      
    </div>




    <script>
      const msg= document.querySelector('.msg');
      const guess = document.querySelector('input');
      const btn = document.querySelector('.btn');
      let sWords = ['damini','jugnu','gadhi','devasish','drkrishnakant','nikitaraj','hema','rudhra','siya','sinki','srikant','vicky','mama','mami','bijaygupta'];
      let play = false;
      let newWords = '';
      let randomWords = '';
 
      
 
      btn.addEventListener('click', function(){
          if(!play){
            play= true;
            btn.innerHTML="Guess";
            guess.classList.toggle('hidden');

           newWords= createNewWords();
           
           randomWords = scrambleWords(newWords.split("")).join("");
            console.log(randomWords);
           msg.innerHTML = `Guess the Name :- <span>${randomWords}</span>`;
            
          }else{
            let tempWords = guess.value;
            if(tempWords === newWords){
              console.log("correct");
              play = false;
              msg.innerHTML = `Awsome It's correct. It is <strong>${newWords}</strong>`;
              btn.innerHTML = "start again";
              guess.classList.toggle('hidden');
              guess.value="";
            }else{
              msg.innerHTML = `sorry try again for <span>${randomWords}</span>`;
              console.log("incorrect");
            }
          }
      })


      const createNewWords = () => {
        let ranNum = Math.floor(Math.random() *sWords.length);
        //console.log(ranNum);
        let newTempSwords = sWords[ranNum];
        // console.log(newTempSwords.split(""));
        return newTempSwords; 
      }
 
      const scrambleWords = (arr) => {

        for(let i= arr.length-1; i>0; i--){
          let temp = arr[i];
          // console.log(temp);
          let j = Math.floor(Math.random()*(i+1));

          arr[i] = arr[j];
          arr[j] = temp;
          // console.log(i);
          // console.log(j);

        }
        return arr;

      }
 
     </script>
